{% extends 'home.html' %}
{% load static %}
{% block content %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">


<script type='text/javascript'>
  $(function() {
  $('#datetimepicker1').datetimepicker({
    format: JSON.parse('{{ format|escapejs }}'),
    stepping: 15,
    minDate: new Date(JSON.parse('{{ start_limit|escapejs }}')),
    maxDate: new Date(JSON.parse('{{ end_limit|escapejs }}')),
  });
});
</script>

<script type='text/javascript'>
  $(function() {
  $('#datetimepicker2').datetimepicker({
    format: JSON.parse('{{ format|escapejs }}'),
    stepping: 15,
    minDate: new Date(JSON.parse('{{ start_limit|escapejs }}')),
    maxDate: new Date(JSON.parse('{{ end_limit|escapejs }}')),
  });
});
</script>


<div class="container view_cont">
  <div class="row">
    <div class='col-sm-6'>
      <div class="form-group">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <h3>Select the Desired Time Period</h3>

              <br>

              <label for="datetimepicker1">Start Datetime: </label>
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' name="start_date" class="form-control" onkeydown="return false" style="background:#046b6b; color:white" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>

              <br>

              <label for="datetimepicker2">End Datetime: </label>
              <div class='input-group date' id='datetimepicker2'>
                <input type='text' name="end_date" class="form-control" onkeydown="return false" style="background:#046b6b; color:white" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>

                <br>

              <input type="submit" class="btn btn-primary mb-2" value="Submit">
            </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
